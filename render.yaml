services:
  - type: web
    name: wedding-invitation-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DATABASE_URL
        generateValue: true
      - key: SECRET_KEY
        generateValue: true